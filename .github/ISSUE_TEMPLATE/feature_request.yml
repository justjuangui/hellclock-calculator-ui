name: Feature request
description: Suggest an idea or improvement
labels: [feature]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What pain does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Describe the solution, API or UI
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: textarea
    id: extra
    attributes:
      label: Additional context
